<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            font-size: medium;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .package {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .package img {
            max-width: 100px;
            max-height: 100px;
            float: left;
            margin-right: 20px;
        }
        .package-details {
            overflow: hidden;
        }
        .package-details h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Packages</h1>
        <form action="recommend.php" method="POST">
            <label for="budget">Budget Range:</label>
            <select name="budget">
                <option value="0-5000">Rs 0 - Rs 5000</option>
                <option value="5000-10000">Rs 5000 - Rs 10000</option>
                <option value="10000-20000">Rs 10000 - Rs 20000</option>
                <option value="20000-50000">Rs 20000 - Rs 50000</option>
                <option value="50000+">Above Rs 50000</option>
            </select>
            <br>
            <label for="preference">Preference:</label>
            <select name="preference">
                <option value="Beach">Beach</option>
                <option value="Temple">Temple</option>
                <option value="Mountains">Mountains</option>
                <option value="Jungle">Jungle</option>
            </select>
            <br>
            <br>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
